<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item>
        <ion-label floating>Enter your Chatname:</ion-label>
        <ion-input type="text" [(ngModel)]="name" required=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-button full round color="secondary" type="submit" (click)="login()">Enter</ion-button>
      </ion-item>
    </ion-list>
  

</ion-content>
